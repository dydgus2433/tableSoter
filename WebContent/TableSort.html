<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Sort</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/TableSort.css" />

</head>

<body>
<script type="text/javascript" src="/js/TableSort.js"></script>

<table id="sortTable">
  <thead>
    <tr>
      <th>제목</th>
      <th class="desc">버전</th>
      <th class="asc">가격</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>용서전</td>
      <td>v 1.0.9</td>
      <td>30000</td>
    </tr>
    <tr>
      <td>엔분의일전</td>
      <td>v 1.0.3</td>
      <td>15000</td>
    </tr>
    <tr>
      <td>대박보쯔</td>
      <td>v 1.0.5</td>
      <td>100000</td>
    </tr>
  </tbody>
</table>

</body>
</html>
